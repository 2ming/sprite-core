<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Base Sprite</title>
</head>
<body>
  <canvas id="mycanvas" width="1200" height="600"></canvas>
  <script src="/js/sprite-core.js"></script>
  <script>
    const Sprite = spritejs.Sprite
    const Layer = spritejs.Layer
    const Label = spritejs.Label
    const Group = spritejs.Group
    const context = document.getElementById('mycanvas').getContext('2d')
    const fglayer = new Layer({context})

const s1 = new Sprite()
s1.attr({
  pos: [100, 100],
  size: [50, 50],
  bgcolor: 'red',
  rotate: 90,
})

const s2 = new Sprite()
s2.attr({
  pos: [100, 100],
  size: [50, 50],
  bgcolor: 'green',
  rotate: 180,
})

const s3 = new Sprite()
s3.attr({
  pos: [100, 100],
  size: [50, 50],
  bgcolor: 'blue',
})

const group = new Group()

group.append(s1, s2, s3)

fglayer.append(group)

group.attr({
  anchor: 0.5,
  pos: [200, 200],
  rotate: 0, 
  border: [1, 'red'],
  // size: [200, 200],
})

s1.on('click', evt => {
  console.log(evt)
})

const t1 = new Label('测试')
t1.attr({
  font: '46px Arial',
  pos: [0, 10],
  fillColor: 'red',
})

const t2 = new Label('测试')
t2.attr({
  font: '46px Arial',
  pos: [0, 100],
  fillColor: 'blue',
})
group.append(t1, t2)

group.animate([
  {rotate: 360}
], {
  duration: 2000,
  iterations: Infinity,
  direction: 'reverse',
})

s1.animate([
  {rotate: 450}
], {
  duration: 1000,
  iterations: Infinity,
})

s2.animate([
  {rotate: 540}
], {
  duration: 1000,
  iterations: Infinity,
})

s3.animate([
  {rotate: 360}
], {
  duration: 1000,
  iterations: Infinity,
})

s1.on('click', evt => {
  console.log('clicked')
})

  </script>
</body>
</html>
