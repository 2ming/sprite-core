<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Base Sprite</title>
</head>
<body>
  <canvas id="mycanvas" width="600" height="600"></canvas>
  <script src="/js/sprite-core.js"></script>
  <script>
    const Sprite = spritejs.Sprite
    const Layer = spritejs.Layer
    const context = document.getElementById('mycanvas').getContext('2d')
    const layer = new Layer({context})

    const s = new Sprite({
      anchor: 0.5,
      bgcolor: 'red',
      size: [100, 100],
      pos: [300, 300],
      zIndex: 200,
      gradients: {
        bgcolor: {
          //direction: 90,
          //rect: [0, 0, 100, 100],
          vector: [50, 50, 10, 70, 80, 100],
          colors: [{
            offset: 0,
            color: 'rgba(255,0,0,0.5)',
          }, {
            offset: 1,
            color: 'rgba(255,0,0,1)',
          }]
        },
      }  
    })
    layer.append(s)
    
    const s2 = new Sprite({
      anchor: 0.5,
      bgcolor: 'green',
      size: [50, 50],
      pos: [100, 100]
    })
    const animation = s2.animate([
      {pos: [100, 100]},
      {pos: [100, 300]},
      {pos: [300, 300]},
      {pos: [300, 100]},
      {pos: [100, 100]}
    ], {
      duration: 2000,
      iterations: Infinity,
    })
    layer.append(s2)

    s.on('click', evt => {
      console.log(evt)
    })

    mycanvas.addEventListener('click', evt => {
      const {offsetX, offsetY} = evt
      s.dispatchEvent('click', {layerX:offsetX, layerY:offsetY, originEvent: evt})
    })
  </script>
</body>
</html>
